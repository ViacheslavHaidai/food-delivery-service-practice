<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css">
    <title>Food Service</title>

</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <a class="logo" href="./index.html">
                <svg width="66" height="52">
                    <use href="./img/sprite.svg#icon-logo"></use>
                </svg>
                </a>
                <div class="nav-list-btn">
                    <ul class="nav-list">
                    <li class="nav-list-link"><a class="nav-link" href="">Home</a></li>
                    <li class="nav-list-link"><a class="nav-link" href="">About</a></li>
                    <li class="nav-list-link"><a class="nav-link" href="">Service</a></li>
                    <li class="nav-list-link"><a class="nav-link" href="">Menu</a></li>
                    <li class="nav-list-link"><a class="nav-link" href="">Contact</a></li>
                 </ul>
                    <button class="btn-header" type="button">Order Now</button>
                </div>
                    <input class="menu-toggle" type="checkbox" id="toggle" />

                    <label class="mobile-nav-btn" for="toggle">
                    <span class="nav-mobile-menu-icon"></span>
                    </label>

                
            
                
            
            </nav>
        
        </div>
        
    </header>
    <main>
        
        <!-- hero section -->
        <section class="hero-section">
            <div class="container">
                <h2 class="hero-title">Enjoy Your Favorite Food From Anywhere
                </h2>
                
                   
                <p class="hero-text">With just a few clicks, you can have your favorite meals delivered straight to your doorstep, no matter where you are. Order now and enjoy a hassle-free and delicious meal from the comfort of your own home.</p>
                
                    
                    <div class="hero-picture-wrapper">
                        

                        <picture class="hero-picture">
                            
                            <!-- desktop screen -->
                            <source media="(min-width: 1280px)"
                                srcset="./img/hero/hero-picture-desktop-1.jpg 1x, ./img/hero/hero-picture-desktop-1@2x.jpg 2x"
                                type="image/jpg" />

                            <!-- tablet screen -->
                            <source media="(min-width: 768px)"
                                srcset="./img/hero/hero-picture-tablet-1.jpg 1x, ./img/hero/hero-picture-tablet-1@2x.jpg 2x" 
                                type="image/jpg" />
                
                                
                            <img class="hero-image" src="./img/hero-picture-tablet-1.jpg" alt="meal example" loading="lazy">
                        </picture>
                        
                        <a href=""><span class="hero-button-icon-1"><span class="hero-icon-1"></span></span></a>
                        <a href=""><span class="hero-button-icon-2"><span class="hero-icon-2"></span></span></a>
                        
                    </div>
                
                
            </div>
                
            
        </section>

        <!-- / hero section -->

        <!-- special offer -->


        <section class="special-offer">
            <div class="container">
                <button class="hero-section-btn" type="button">Order Now</button>
                <div class="special-offer-picture-wrapper">
                    <picture class="special-offer-desktop-mobile-picture">

                        <!-- desktop screen -->
                        <source media="(min-width: 1280px)"
                        srcset="./img/special-offer/special-offer-apple-desktop.png 1x, ./img/special-offer/special-offer-apple-desktop@2x.png 2x"
                        type="image/png" />
    
    
                        <!-- mobile screen -->
                        <source mediaa="(max-width: 767px)"
                        srcset="./img/special-offer/special-offer-apple-mobile.png 1x, ./img/special-offer/special-offer-apple-mobile@2x.png 2x"
                        type="image/png" />
    
    
                        <img class="special-offer-picture" 
                        src="./img/special-offer/special-offer-apple-mobile.png" 
                        alt="green apple" 
                        loading="lazy" />
                    </picture>

                    <div class="special-offer-picture-tablet-wrapper">
                        <!-- tablet screen picture 1 -->
                    <picture>
                        <source media="(min-width: 768px) and (max-width: 1279px)" 
                    srcset="./img/special-offer/special-offer-apple-tablet-1.png 1x, ./img/special-offer/special-offer-apple-tablet-1@2x.png 2x"
                    type="image/png" />

                    <img class="special-offer-picture" 
                        src="./img/special-offer/special-offer-apple-tablet-1.png" 
                        alt="green apple" 
                        loading="lazy" />
                    </picture>

                    <!-- tablet screen picture 2 -->
                    <picture>
                        <source media="(min-width: 768px) and (max-width: 1279px)" 
                    srcset="./img/special-offer/special-offer-apple-tablet-2.png 1x, ./img/special-offer/special-offer-apple-tablet-2@2x.png 2x"
                    type="image/png" />

                    <img class="special-offer-picture" 
                        src="./img/special-offer/special-offer-apple-tablet-2.png" 
                        alt="green apple" 
                        loading="lazy" />
                    </picture>

                    <!-- tablet screen picture 3 -->
                    <picture>
                        <source media="(min-width: 768px) and (max-width: 1279px)" 
                    srcset="./img/special-offer/special-offer-apple-tablet-3.png 1x, ./img/special-offer/special-offer-apple-tablet-3@2x.png 2x"
                    type="image/jpg" />

                    <img class="special-offer-picture" 
                        src="./img/special-offer/special-offer-apple-tablet-3.png" 
                        alt="green apple" 
                        loading="lazy" />
                    </picture>
                    </div>

                    

                </div>
                
                
            </div>
        </section>

        <!-- / special offer -->

        
    </main>

    <footer></footer>

    <div class="mobile-menu">
        <label class="mobile-nav-close-btn">
            <span class="nav-mobile-menu-close-btn-icon"></span>
        </label>           
        <nav>
           <ul>
                <input class="mobile-input-1" type="radio" name="list" id="mobile-list-1">
                <label class="mobile-label-1" for="mobile-list-1">
                    <li class="mobile-menu-list"><span class="mobile-list-text">Home</span></li></label>
                
                <input class="mobile-input-2" type="radio" name="list" id="mobile-list-2">
                <label class="mobile-label-2" for="mobile-list-2">
                    <li class="mobile-menu-list"><span class="mobile-list-text">About</span></li></label>

                <input class="mobile-input-3" type="radio" name="list" id="mobile-list-3">
                <label class="mobile-label-3" for="mobile-list-3">
                    <li class="mobile-menu-list"><span class="mobile-list-text">Service</span></li></label>

                <input class="mobile-input-4" type="radio" name="list" id="mobile-list-4">
                <label class="mobile-label-4" for="mobile-list-4">
                    <li class="mobile-menu-list"><span class="mobile-list-text">Menu</span></li></label>

                <input class="mobile-input-5" type="radio" name="list" id="mobile-list-5">
                <label class="mobile-label-5" for="mobile-list-5">
                    <li class="mobile-menu-list"><span class="mobile-list-text">Contact</span></li></label>
           </ul>
        </nav>
    </div>
    
    
</body>
</html>
